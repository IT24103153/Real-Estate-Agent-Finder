<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Edit User - Real Estate Agent Finder</title>
</head>
<body>
<main>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit User</h2>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}">
                        Error message
                    </div>
                    
                    <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{registrationDate}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password (leave blank to keep current password)</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" th:field="*{address}" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" th:field="*{role}" class="form-select" required>
                                <option value="ROLE_USER">User</option>
                                <option value="ROLE_AGENT">Agent</option>
                                <option value="ROLE_ADMIN">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="active" th:field="*{active}" class="form-check-input">
                            <label for="active" class="form-check-label">Active</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
