<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>New Payment - Real Estate Agent Finder</title>
</head>
<body>
<main>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">New Payment</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/payments}" th:object="${payment}" method="post">
                        <input type="hidden" th:field="*{userId}">
                        <input type="hidden" th:field="*{agentId}" th:if="${payment.agentId != null}">
                        <input type="hidden" th:field="*{appointmentId}" th:if="${payment.appointmentId != null}">
                        
                        <div class="mb-3" th:if="${agent != null}">
                            <label class="form-label">Agent</label>
                            <input type="text" class="form-control" th:value="${agent.name}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" id="amount" th:field="*{amount}" class="form-control" step="0.01" min="0" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="currency" class="form-label">Currency</label>
                            <select id="currency" th:field="*{currency}" class="form-select" required>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="JPY">JPY</option>
                                <option value="CAD">CAD</option>
                                <option value="AUD">AUD</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select id="paymentMethod" th:field="*{paymentMethod}" class="form-select" required>
                                <option value="CREDIT_CARD">Credit Card</option>
                                <option value="DEBIT_CARD">Debit Card</option>
                                <option value="PAYPAL">PayPal</option>
                                <option value="BANK_TRANSFER">Bank Transfer</option>
                                <option value="CASH">Cash</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/payments}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit Payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
