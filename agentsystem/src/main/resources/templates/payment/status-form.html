<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Update Payment Status - Real Estate Agent Finder</title>
</head>
<body>
<main>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Update Payment Status</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/payments/{id}/status(id=${payment.id})}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Payment ID</label>
                            <input type="text" class="form-control" th:value="${payment.id}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Current Status</label>
                            <input type="text" class="form-control" th:value="${payment.status}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">New Status</label>
                            <select id="status" name="status" class="form-select" required>
                                <option value="PENDING">Pending</option>
                                <option value="COMPLETED">Completed</option>
                                <option value="FAILED">Failed</option>
                                <option value="REFUNDED">Refunded</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/payments/{id}(id=${payment.id})}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Status</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
